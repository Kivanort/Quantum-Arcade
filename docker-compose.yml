version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: casino_postgres
    environment:
      POSTGRES_DB: casino
      POSTGRES_USER: casino_user
      POSTGRES_PASSWORD: casino_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - casino_network

  redis:
    image: redis:7-alpine
    container_name: casino_redis
    ports:
      - "6379:6379"
    networks:
      - casino_network

  bot:
    build: ./bot
    container_name: casino_bot
    depends_on:
      - postgres
      - redis
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - PROVIDER_TOKEN=${PROVIDER_TOKEN}
      - DATABASE_URL=postgresql://casino_user:casino_password@postgres:5432/casino
      - REDIS_URL=redis://redis:6379
      - WEBAPP_URL=${WEBAPP_URL:-https://localhost:3000}
      - OWNER_ID=${OWNER_ID}
    volumes:
      - ./bot:/app
    networks:
      - casino_network

  server:
    build: ./server
    container_name: casino_server
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://casino_user:casino_password@postgres:5432/casino
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - WEBAPP_URL=${WEBAPP_URL:-https://localhost:3000}
    volumes:
      - ./server:/app
      - ./frontend:/app/public
    networks:
      - casino_network

  nginx:
    image: nginx:alpine
    container_name: casino_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - server
    networks:
      - casino_network

networks:
  casino_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
